  <!-- we can update the element using .innerHTML :- which is use to get and set the html element,  .outerHTML ,  .textContent:print the text with enter and space in the element ,  .innerText: Print the text inside the element -->
   <h1>To Do List Game</h1>
   <input type="text" id="input" placeholder="Enter your task here">
    <button id="addBtn">Add Task</button>
    <ul id="taskList"></ul>
    <script>
        const input = document.getElementById('input');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');

        addBtn.addEventListener('click', function() {
            const taskText = input.value.trim();
            if (taskText) {
                const li = document.createElement('li');
                li.textContent = taskText;
                taskList.appendChild(li);
                input.value = '';
            }
        });
        </script>
</body>
